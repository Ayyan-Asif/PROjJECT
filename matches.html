<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Scheduling - Football Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>‚öΩ Football Manager</h2>
            <button class="close-btn" id="closeSidebar">‚úï</button>
        </div>
        <ul class="nav-menu">
            <li><a href="dashboard.html">üìä Dashboard</a></li>
            <li><a href="players.html">üë§ Players</a></li>
            <li><a href="teams.html">üèÜ Teams</a></li>
            <li><a href="coaches.html">üë®‚Äçüíº Coaches</a></li>
            <li><a href="matches.html" class="active">‚öΩ Matches</a></li>
            <li><a href="match-results.html">üìà Match Results</a></li>
            <li><a href="player-stats.html">üìä Player Statistics</a></li>
            <li><a href="#" id="logoutBtn">üö™ Logout</a></li>
        </ul>
        <button class="theme-toggle" id="themeToggle">
            <span class="theme-icon">üåô</span>
        </button>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <button class="menu-toggle" id="menuToggle">‚ò∞</button>
            <h1>Match Scheduling</h1>
            <div class="user-info">
                <span id="userName">Admin</span>
                <div class="user-avatar">A</div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Action Buttons -->
            <div class="page-actions">
                <button class="btn btn-primary" id="addMatchBtn">+ Schedule New Match</button>
                <div class="filter-group">
                    <select id="statusFilter">
                        <option value="">All Matches</option>
                        <option value="Scheduled">Scheduled</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                        <option value="Postponed">Postponed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
            </div>

            <!-- Matches List -->
            <div class="matches-container" id="matchesContainer">
                <!-- Matches will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Match Modal -->
    <div class="modal" id="matchModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Schedule New Match</h2>
                <button class="close-btn" id="closeModal">‚úï</button>
            </div>
            <form id="matchForm">
                <input type="hidden" id="matchId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="homeTeamId">Home Team *</label>
                        <select id="homeTeamId" required>
                            <option value="">Select Home Team</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="awayTeamId">Away Team *</label>
                        <select id="awayTeamId" required>
                            <option value="">Select Away Team</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="matchDate">Match Date *</label>
                        <input type="date" id="matchDate" required>
                    </div>
                    <div class="form-group">
                        <label for="matchTime">Match Time *</label>
                        <input type="time" id="matchTime" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="venue">Venue</label>
                        <input type="text" id="venue" placeholder="Stadium name">
                    </div>
                    <div class="form-group">
                        <label for="competition">Competition</label>
                        <input type="text" id="competition" placeholder="e.g., Premier League">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status">
                            <option value="Scheduled">Scheduled</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                            <option value="Postponed">Postponed</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Match</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <button class="close-btn" id="closeConfirmModal">‚úï</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this match?</p>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/matches.js"></script>
</body>
</html>
