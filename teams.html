<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management - Football Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>âš½ Football Manager</h2>
            <button class="close-btn" id="closeSidebar">âœ•</button>
        </div>
        <ul class="nav-menu">
            <li><a href="dashboard.html">ğŸ“Š Dashboard</a></li>
            <li><a href="players.html">ğŸ‘¤ Players</a></li>
            <li><a href="teams.html" class="active">ğŸ† Teams</a></li>
            <li><a href="coaches.html">ğŸ‘¨â€ğŸ’¼ Coaches</a></li>
            <li><a href="matches.html">âš½ Matches</a></li>
            <li><a href="match-results.html">ğŸ“ˆ Match Results</a></li>
            <li><a href="player-stats.html">ğŸ“Š Player Statistics</a></li>
            <li><a href="#" id="logoutBtn">ğŸšª Logout</a></li>
        </ul>
        <button class="theme-toggle" id="themeToggle">
            <span class="theme-icon">ğŸŒ™</span>
        </button>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <button class="menu-toggle" id="menuToggle">â˜°</button>
            <h1>Team Management</h1>
            <div class="user-info">
                <span id="userName">Admin</span>
                <div class="user-avatar">A</div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Action Buttons -->
            <div class="page-actions">
                <button class="btn btn-primary" id="addTeamBtn">+ Add New Team</button>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search teams...">
                </div>
            </div>

            <!-- Teams Grid -->
            <div class="teams-grid" id="teamsGrid">
                <!-- Teams will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Team Modal -->
    <div class="modal" id="teamModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Team</h2>
                <button class="close-btn" id="closeModal">âœ•</button>
            </div>
            <form id="teamForm">
                <input type="hidden" id="teamId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="teamName">Team Name *</label>
                        <input type="text" id="teamName" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="country">Country *</label>
                        <input type="text" id="country" required>
                    </div>
                    <div class="form-group">
                        <label for="foundedYear">Founded Year</label>
                        <input type="number" id="foundedYear" min="1800" max="2024">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="stadium">Stadium</label>
                        <input type="text" id="stadium">
                    </div>
                    <div class="form-group">
                        <label for="coachId">Coach</label>
                        <select id="coachId">
                            <option value="">Select Coach</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Team</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <button class="close-btn" id="closeConfirmModal">âœ•</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this team?</p>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/teams.js"></script>
</body>
</html>
